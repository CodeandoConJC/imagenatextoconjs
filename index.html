<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraer texto de una imagen</title>
  </head>
  <body>

    <div class="container-fluid bg-secondary text-white text-center p-3">
      <div class="p-2">
        <img src="img/imgprin.png" height="80">
      </div>
      <div class="fs-3">
        Extraer texto de una imagen
      </div>
      <div class="p-1">
        HTML - Javascript - TesseRact.js - Bootstrap v5
      </div>
    </div>

    <div class="container p-3">
      <div class="row">
        <div class="col-md-4 p-2 rounded border">
          <div class="fs-4">
            Seleccionar Imagen
          </div>
          <hr>
          <div id="explorar" class="bg-success m-2 p-4 rounded text-center">
            <img src="img/carpeta.png" height="80">
          </div>
          <input type="file" id="inputFile" accept="image/*" class="d-none">
        </div>
        <div class="col ms-3 p-2 rounded border">
          <div class="fs-4">
            Vista Previa
          </div>
          <hr>
          <div class="m-2 p-2 rounded border border-success text-center">
            <img id="vpImagen" src="img/espera.gif" height="150">
          </div>

          <div class="mt-3">
            <div class="fs-4">
              Progreso de la conversi√≥n
            </div>
            <hr>
            <div class="m-2 p-2">
              <div class="progress">
                <div id="myBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>

          <div class="mt-3 fs-4">
            Texto de la Imagen
          </div>
          <hr>
          <div id="textoImg" class="">
          </div>

          <div id="divCopiar" class="mt-3">
            <div class="fs-4">
              Opciones
            </div>
            <hr>
            <div class="mt-3 text-center">
              <button type="button" id="btnCopiar" class="btn btn-primary p-3">
                <img src="img/iconocopiar.png" height="50">
                <br>
                Copiar texto
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>

  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
  <script src="js/index.js" charset="utf-8"></script>
</html>
